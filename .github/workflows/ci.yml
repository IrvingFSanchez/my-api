name: Node.js CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20.17.0'

    - name: Install dependencies
      run: npm install

    - name: Give execute permission to Babel
      run: chmod +x ./node_modules/.bin/babel

    - name: Build project
      run: ./node_modules/.bin/babel index.js -d dist
